<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houzing</title>
    <link rel="icon" href="./assets/icons/logo-icon.svg" />
    <!-- ----------- google fonts ----------- -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ----------- main.css ---------------- -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- ----------------------- header start ----------------------- -->
    <header>
      <div class="container">
        <nav>
          <img
            src="./assets/icons/hamburger-menu.svg"
            alt="hamburger-menu"
            class="hamburger-menu"
          />
          <img src="./assets/icons/logo.svg" alt="logo" class="logo" />

          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link">Home</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Properties</a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">Contact</a>
            </li>
          </ul>

          <img src="./assets/icons/user.svg" alt="user-icon" />
        </nav>
      </div>
    </header>
    <!-- ----------------------- header end ----------------------- -->

    <!-- ----------------------- main start ----------------------- -->
    <main>
      <!-- ----------------------- settings section start ----------------------- -->
      <section id="settings">
        <div class="container">
          <div class="wrapper">
            <div class="search-input__wrapper">
              <img src="./assets/icons/search-home.svg" alt="search-home" />
              <input type="text" placeholder="Search...." />
            </div>

            <div class="box">
              <img src="./assets/icons/car-key.svg" alt="car-key" />
              <span>Status</span>
            </div>
            <div class="box">
              <img src="./assets/icons/price.svg" alt="car-key" />
              <span>Price</span>
            </div>
            <div class="box">
              <img src="./assets/icons/setting-lines.svg" alt="car-key" />
              <span>Settings</span>
            </div>

            <button>
              <img src="./assets/icons/search.svg" alt="search" />
              <span>Search</span>
            </button>
          </div>
        </div>
      </section>
      <!-- ----------------------- settings section end ----------------------- -->

      <!-- ----------------------- intro section start ----------------------- -->
      <section id="intro">
        <div class="container">
          <div class="wrapper">
            <h1>Skyper Pool Partment</h1>
            <p>112 Glenwood Ave Hyde Park, Boston, MA</p>

            <!-- tools -->
            <ul class="tools">
              <li class="tools__item">
                <img src="./assets/icons/bed.svg" alt="bed" />
                <span>4 beds</span>
              </li>

              <li class="tools__item">
                <img src="./assets/icons/bed.svg" alt="bed" />
                <span>4 beds</span>
              </li>

              <li class="tools__item">
                <img src="./assets/icons/bed.svg" alt="bed" />
                <span>4 beds</span>
              </li>

              <li class="tools__item">
                <img src="./assets/icons/bed.svg" alt="bed" />
                <span>4 beds</span>
              </li>
            </ul>

            <!-- settings -->
            <div class="settings">settings</div>
          </div>
        </div>
      </section>
      <!-- ----------------------- intro section end ----------------------- -->
    </main>
    <!-- ----------------------- main end ----------------------- -->
  </body>
</html>
